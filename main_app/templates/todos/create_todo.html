{% extends 'base.html' %}
{% block content %}

<h1>Add ToDo</h1>
<form method="POST">
    {% csrf_token %}
    {{ todo_form.as_p}}
    <input type="submit" class="btn" value="Add ToDo">
</form>

<script>
    const dateEl = document.getElementById('id_due_date');
    M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });
</script>

{% endblock %}
