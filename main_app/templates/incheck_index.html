{% extends 'base.html' %}
{% block content %}

<h1>Welcome, {{ request.user.username }}</h1>

{% for todo in todos %}

    <p>Date Created: {{ todo.date_created }}</p>
    <a href="{% url 'view_todo' todo.id %}"><h4>{{ todo.name }}</h4></a>
    <p>Completed: {{ todo.completed }}</p>

{% endfor %}

{% endblock %}
