{% extends 'base.html' %}
{% block content %}

<h1>Welcome, {{ request.user.username }}</h1>

{% for todo in todos %}
    <p>Level of Importance: {{ todo.get_importance_display }}</p>
    <p>Date Created: {{ todo.date_created }}</p>
    <a href="{% url 'view_todo' todo.id %}">
        <h4>{{ todo.name }}</h4>
    </a>
{% endfor %}

<a href="{% url 'create_todo' %}"><button>Add New ToDo</button></a>

{% endblock %}
